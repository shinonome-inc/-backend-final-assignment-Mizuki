{% extends "base.html" %}

{% block content %}
<h1>{{ profile.username }} のプロフィール</h1>
{% for tweet in profile_list %}
<div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333; background-color: #191976; color: #ffffff;">
    <p>{{tweet.user}} {{tweet.created_at}}</p>
    <p>{{tweet.content}}</p>
    <a href="{% url 'tweets:detail' tweet.pk %}" class="btn">詳細</a>
</div>
{% endfor %}
{% endblock %}
