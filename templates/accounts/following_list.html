{% extends "base.html" %}

{% block content %}
    <h1>フォロー</h1>
    {% if not following_list %}
        <p>フォロー中のユーザーはいません</p>
    {% else %}
    <ul>
        {% for followings in following_list %}
            <li><a  href="{% url 'accounts:user_profile' followings.following.username %}" class="btn">{{ followings.following.username }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
