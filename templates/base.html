{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
</head> 
{% block btn %}
    <header>
      <nav>
        <ul style="text-align: right;">
        <a href="{% url 'welcome:Welcome' %}" class="btn">Twitter Clone</a>
        {% if user.is_authenticated %}
        <a href="{% url 'tweets:home' %}" class="btn">ホームへ</a>
        <a href="{% url 'accounts:logout' %}" class="btn">ログアウト</a>
        <a href="{% url 'accounts:user_profile' user.username %}" class="btn">{{ user.username }}</a>
        {% else %}
        <a href="{% url 'accounts:signup' %}" class="btn">ユーザー登録</a>
        <a href="{% url 'accounts:login' %}" class="btn">ログイン</a>
        {% endif %}
        </ul>
      </nav>
    </header>
{% endblock %}

<body>
  {% block content %}
  {% endblock %}
</body>

</html>
